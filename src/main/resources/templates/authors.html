<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru - Authors</title>
</head>
<body>
    <h1>Authors List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.fisrtName}"></td>
            <td th:text="${author.lastName}"></td>
        </tr>
    </table>
</body>
</html>
